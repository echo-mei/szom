<ul class="squared" no-padding>
  <li *ngFor="let img of images;let i=index;">
    <div>
      <img [src]="img.safeUrl">
      <ion-icon class="szom" name="guanbi" (click)="removeImage(i)"></ion-icon>
    </div>
  </li>
  <li *ngIf="images.length<max">
    <div>
      <button (click)="selectImage()" no-margin ion-button color="light" icon-only style="width: 100%;height: 100%;margin: 0;">
        <ion-icon name="add"></ion-icon>
      </button>
    </div>
  </li>
</ul>
