<ion-header no-border>
  <ion-navbar>
    <ion-title>干部动态</ion-title>
    <ion-buttons right>
      <button ion-button (click)="goDynamicSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button (click)="popover($event)">
        <ion-icon name="ios-create-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
