<ion-header no-border>
  <ion-navbar color="white">
    <ion-title>干部动态</ion-title>
    <ion-buttons right>
      <button ion-button (click)="goDynamicSearch()" class="searchBtn">
        <ion-icon class="szom" name="md-sousuo"></ion-icon>
      </button>
      <button ion-button (click)="popover($event)">
        <ion-icon class="szom" name="md-xierizhi"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="1" (click)="type='attention'">
        关注
      </ion-segment-button>
      <ion-segment-button value="2" (click)="type='unit'">
        本单位
      </ion-segment-button>
      <ion-segment-button value="3" (click)="type='recommend'">
        推荐
      </ion-segment-button>
      <ion-segment-button value="4" (click)="type='leaderlike'">
        领导批赞
      </ion-segment-button>
    </ion-segment>
</ion-header>

<ion-content>
  <div [ngSwitch]="pet">
    <div *ngSwitchCase="'1'">
      <page-dynamic-list [type]="type"></page-dynamic-list>
    </div>
    <div *ngSwitchCase="'2'">
      <page-dynamic-list [type]="type"></page-dynamic-list>
    </div>
    <div *ngSwitchCase="'3'">
      <page-dynamic-list [type]="type"></page-dynamic-list>
    </div>
    <div *ngSwitchCase="'4'">
      <page-dynamic-list [type]="type"></page-dynamic-list>
    </div>
  </div>
</ion-content>
