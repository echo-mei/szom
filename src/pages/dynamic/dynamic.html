<ion-header no-border>
  <ion-navbar>
    <ion-title>干部动态</ion-title>
    <ion-buttons right>
      <button ion-button (click)="goDynamicSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button (click)="popover($event)">
        <ion-icon name="ios-create-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-segment [(ngModel)]="type">
    <ion-segment-button value="1">
      关注
    </ion-segment-button>
    <ion-segment-button value="2">
      本单位
    </ion-segment-button>
    <ion-segment-button value="3">
      推荐
    </ion-segment-button>
    <ion-segment-button value="4">
      领导批赞
    </ion-segment-button>
  </ion-segment>
  <div [ngSwitch]="type">
    <ion-list *ngSwitchCase="'1'">
      <ion-card>
        <ion-card-header>
          <ion-item no-padding>
            <ion-avatar item-start>
              <img src="assets/imgs/user.jpg">
            </ion-avatar>
            <h2>周爱国</h2>
          </ion-item>
        </ion-card-header>
        <ion-card-content>
          <h2>《习近平在中国共产党第十九大全国代表大会上的报告》学习心得</h2>
          <p>大会的主题是：不忘初心，牢记使命，高举中国特色社会主义伟大旗帜，决胜全面建设小康社会，夺取新时代中国特色社会主义伟大胜利，为实现中华名族伟大复兴...</p>
          <img src="assets/imgs/horizontal.png">
        </ion-card-content>
        <ion-item>
          <p>2018-06-08 12:30</p>
          <ion-buttons item-end>
            <button ion-button clear>
              <ion-icon name="star"></ion-icon>
            </button>
            <button ion-button clear>
              <ion-icon name="star"></ion-icon>
            </button>
          </ion-buttons>
        </ion-item>
        <ion-row align-items-center>
          <ion-col col-1>
            <ion-icon name="star"></ion-icon>
          </ion-col>
          <ion-col>
            <a>李爱国</a>、
            <a>李爱国</a>、
            <a>李爱国</a>、
            <a>李爱国</a>、
            <a>李爱国</a>、
            <a>李爱国</a>、
            <a>李爱国</a>、
            <a>李爱国</a>、
            <a>李爱国</a>、
            <a>李爱国</a>、
            <a>李爱国</a>、
          </ion-col>
        </ion-row>
        <ion-list padding-horizontal>
          <p><a>李爱国：</a>厉害了，我的国！挥洒热血！兴邦立业！打倒腐败资本社会！</p>
          <p><a>李爱国：</a>厉害了，我的国！</p>
          <p><a>李爱国：</a>厉害了，我的国！</p>
          <p><a>李爱国：</a>厉害了，我的国！</p>
        </ion-list>
      </ion-card>
    </ion-list>
    <ion-list *ngSwitchCase="'2'">
      2
    </ion-list>
    <ion-list *ngSwitchCase="'3'">
      3
    </ion-list>
    <ion-list *ngSwitchCase="'4'">
      4
    </ion-list>
  </div>
</ion-content>
