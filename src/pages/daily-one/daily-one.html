<ion-header no-border>

  <ion-navbar color="white">
    <ion-title *ngIf="count">每周{{ count | digitalChineseConversion }}励</ion-title>
    <ion-buttons right>
      <button ion-button (click)="goDailySearch()">
        <ion-icon class="szom" name="md-sousuo"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list *ngIf="dailyOneList" no-lines>
    <ion-item *ngIf="canCreate" class="addItemInput">
      <ion-note class="now-daily" item-start style="opacity: 0.3;">{{week.index+1}}</ion-note>
      <div class="oneInput">
        <div class="text" (click)="goDailyCreate()">本周完成最满意的一件事...</div>
        <div>
          <span>{{week.week.firstDate | date:'yyyy.MM.dd'}}-{{week.week.lastDate | date:'yyyy.MM.dd'}}</span>
        </div>
      </div>
    </ion-item>

    <div *ngFor="let log of dailyOneList;let i = index;">
      <div class="yearWeek" *ngIf="boolShow[i]">{{ log.year }}年第{{ log.weekNums+1 }}周</div>
      <ion-item (click)="goDailyShow(log)">
        <div class="inaa">
          <ion-note [class.now-daily]="dateFormat(week.week.firstDate) + '-' + dateFormat(week.week.lastDate) == log.startDate.split('T')[0].replace('-','.').replace('-','.') +'-'+log.endDate.split('T')[0].replace('-','.').replace('-','.')">{{log.weekNums + 1}}</ion-note>
          <list-item [log]="log" [getImageUrl] = "getImageUrl"></list-item>
        </div>
      </ion-item>
    </div>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="more($event)">
    <ion-infinite-scroll-content loadingText="正在加载...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
