<ion-header>

  <ion-navbar>
    <ion-title>添加印象标签</ion-title>
    <ion-buttons end>
      <button (click)="save()" ion-button clear>完成</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-note>最多可添加9个印象标签哟……</ion-note>
  <div class="impression-list">
    <ion-badge tappable *ngFor="let tag of tagList" (click)="check(tag)" [class]="tag.isChecked=='Y'?'checked':''">{{tag.tagName}}</ion-badge>
  </div>
</ion-content>
<ion-footer padding>
  <button ion-button block (click)="goAddImpression()">自定义标签</button>
</ion-footer>
