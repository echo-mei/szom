<ion-header no-border>
  <ion-navbar color="white">
    <ion-title>详细信息</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item (click)="goUserInfo(user)">
    <ion-thumbnail item-start>
      <!-- <img src="assets/imgs/user.png" alt=""> -->
      <img [src]="userProvider.getHeadImageUrl(user.personId)" onerror="this.src='assets/imgs/user.png'">
    </ion-thumbnail>
    <h2>{{ user.personName }}</h2>
    <ion-note>{{ user.dutyName }}</ion-note>
    <ion-icon item-end class="szom" name="md-you"></ion-icon>
  </ion-item>
  <ion-item-divider class="divider"></ion-item-divider>
  <div class="bzIntroFengong" (click)="goUpdate()">
    <h2>分工</h2>
    <div ion-item>{{ user.division }}<ion-icon class="szom" name="md-you" item-end></ion-icon></div>
  </div>
</ion-content>
