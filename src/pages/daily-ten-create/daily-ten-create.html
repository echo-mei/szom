<ion-header no-border>

    <ion-navbar color="white">
      <ion-title>创建每年{{ count | digitalChineseConversion }}励</ion-title>
      <ion-buttons right>
        <button ion-button (click)="goDailyList()">
          <img src="assets/imgs/export@3x.png" />
        </button>
      </ion-buttons>
    </ion-navbar>

  </ion-header>


  <ion-content padding>
    <form [formGroup]="dailyTenForm">
      <ion-list no-lines>
        <!-- <ion-item>
          <ion-input formControlName="title" name="title" placeholder="标题"></ion-input>
        </ion-item> -->
        <ion-item>
          <ion-label *ngIf="dailyTenForm.controls['content'].value.length <= maxLength">{{dailyTenForm.controls['content'].value.length}}</ion-label>
          <ion-label class="error" *ngIf="dailyTenForm.controls['content'].value.length > maxLength">超出{{dailyTenForm.controls['content'].value.length-maxLength}}字</ion-label>
          <ion-textarea autosize formControlName="content" name="content" placeholder="本年完成最满意的一件事..."></ion-textarea>
        </ion-item>
      </ion-list>
      <image-picker #imagePicker></image-picker>
      <button class="post-button" ion-button block (click)="postDailyCreate()"
        [disabled]="
          (dailyTenForm.invalid&&!imagePicker.images.length)
          || dailyTenForm.controls['content'].value.length>maxLength
          || (dailyTenForm.controls['content'].value&&dailyTenForm.controls['content'].value.trim()==='')">发布</button>
    </form>
  </ion-content>
