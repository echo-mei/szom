<ion-header no-border>

  <ion-navbar color="white">
    <ion-title text-center>干部信息库</ion-title>
  </ion-navbar>

</ion-header>


<ion-content content-shadow>

  <div class="searcher-show-wrap" (click)="goLeaderInfoLibSearch()">
    <img class="search-icon" src="assets/imgs/search-gray@3x.png">
    <div class="searcher-input">搜索</div>
  </div>
  <ion-list class="type-list">
    <ion-item *ngFor="let org of organizationlist" (click)="goLeaderInfoLibUnit(org)">
      <h2>{{org.orgName}}</h2>
      <ion-icon item-end class="szom" name="you"></ion-icon>
    </ion-item>
  </ion-list>


</ion-content>
