<ion-header no-border>

  <ion-navbar color="white">
    <ion-title text-center>干部信息库</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="searcher">
    <ion-icon class="szom" name="sousuo"></ion-icon>
    <ion-searchbar (click)="goLeaderInfoLibSearch()" placeholder="搜索"></ion-searchbar>
  </div>
  <ion-list class="type-list">
    <ion-item *ngFor="let org of organizationlist" (click)="goLeaderInfoLibUnit(org)">
      <h2>{{org.orgName}}</h2>
      <ion-icon item-end class="szom" name="you"></ion-icon>
    </ion-item>
  </ion-list>


</ion-content>
