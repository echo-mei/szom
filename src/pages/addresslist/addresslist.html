<ion-header no-border>

  <ion-navbar>
    <ion-title>通讯录</ion-title>
    <ion-buttons right>
      <button ion-button (click)="goSearch()"><ion-icon name="search"></ion-icon></button>
      <button ion-button><ion-icon name="star"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <button ion-item (click)="goAddresslistNew()">
      新的关注
      <ion-badge item-end>5</ion-badge>
    </button>
    <button ion-item (click)="goTeamlistUnit()">
      本单位
    </button>
    <button ion-item (click)="goAddresslistOther()">
      其他组织
    </button>

    <ion-list no-margin>
      <ion-item *ngFor="let item of friendList">
        <ion-avatar item-start>
          <img src="assets/imgs/user.jpg">
        </ion-avatar>
        <h2>{{ item.name }}</h2>
        <p>{{ item.group }}</p>
      </ion-item>
    </ion-list>

  </ion-list>
</ion-content>
