
<ion-header no-border>

  <ion-navbar color="white">
    <ion-title text-center>创建工作周表</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <button ion-item>
    <ion-label ion-start>日期</ion-label>
    <ion-datetime displayFormat="YYYY年MM月DD日" pickerFormat="YYYY MM DD"
      placeholder="请选择"
      cancelText="取消"
      doneText="确定"
      [(ngModel)]="weektable.date"></ion-datetime>
    <ion-icon item-end class="szom" name="you"></ion-icon>
  </button>
  <button ion-item>
    <ion-label ion-start>时间</ion-label>
    <ion-multi-picker item-content [multiPickerColumns]="timeColumns"
      placeholder="请选择"
      cancelText="取消"
      doneText="确定"
      [(ngModel)]="weektable.dayPeriod"></ion-multi-picker>
    <ion-icon item-end class="szom" name="you"></ion-icon>
  </button>
  <button ion-item>
    <ion-label ion-start>类型</ion-label>
    <ion-multi-picker item-content [multiPickerColumns]="typeColumns"
      placeholder="请选择"
      cancelText="取消"
      doneText="确定"
      [(ngModel)]="weektable.weektableTypeId"></ion-multi-picker>
    <ion-icon item-end class="szom" name="you"></ion-icon>
  </button>
  <ion-textarea autosize placeholder="请输入您的工作内容" [(ngModel)]="weektable.content"></ion-textarea>
</ion-content>
<ion-footer>
  <button ion-button block (click)="saveWeektable()">保存</button>
</ion-footer>
