<ion-header>
  <ion-navbar color="white">
    <ion-title text-center>{{title}}</ion-title>
    <ion-buttons right>
      <button ion-button (click)="save()" [disabled]="value&&value.length>maxLength">
        完成
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding (click)="focus(textarea)">
  <form>
    <ion-textarea autosize #textarea [placeholder]="title+'...'" [(ngModel)]="value" [name]="attr"></ion-textarea>
    <ion-label>{{value?maxLength-value.length:''}}</ion-label>
  </form>
</ion-content>
