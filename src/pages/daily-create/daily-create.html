<ion-header>

  <ion-navbar>
    <ion-title>写日志</ion-title>
    <ion-buttons right *ngIf ="single">
      <button ion-button (click)="goDailyList()">
        <ion-icon name="ios-git-branch"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="dailyForm">
    <ion-list no-lines>
      <ion-item>
        <ion-input formControlName="title" name="title" placeholder="标题"></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea autosize formControlName="content" name="content" placeholder="来说说今天都做了些什么……"></ion-textarea>
      </ion-item>
    </ion-list>
    <image-picker #imagePicker></image-picker>
    <ion-row padding-horizontal class="btn-row">
      <ion-col>
        <button ion-button block (click)="postDailyCreate()" [disabled]="dailyForm.invalid">发布</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
