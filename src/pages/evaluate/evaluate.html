<ion-header no-border>

  <ion-navbar color="white">
    <ion-title>干部评价</ion-title>
    <ion-buttons right>
      <button ion-button (click)="goEvaluatSearch()">
        <ion-icon class="szom" name="md-sousuo"></ion-icon>
      </button>
      <button ion-button (click)="goEvaluateCreate()">
        <ion-icon class="szom" name="md-xierizhi"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-segment [(ngModel)]="pet">
    <ion-segment-button value="zzbm" (click)="getZzbmInitDatas()">
      组织部门评价
    </ion-segment-button>
    <ion-segment-button value="sjld" (click)="getSjldInitDatas()">
      上级领导评价
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content>
      
  <div [ngSwitch]="pet">
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list *ngSwitchCase="'zzbm'">
      <ion-item  *ngFor="let evaluate of zzbmEvaluateLists">
        <h4 class="text">{{evaluate.evaluationTitle}}</h4>
        <p class="subtext" float-left>{{evaluate.evaluationTime}}   来源:{{evaluate.source}}</p>            
        <p class="subtext" float-right>记录人:{{evaluate.evaluatorName}}</p>
      </ion-item>
    </ion-list>
  
    <ion-list *ngSwitchCase="'sjld'">
      <ion-item  *ngFor="let evaluate of sjldEvaluateLists">
        <h4 class="text">{{evaluate.evaluationTitle}}</h4>
        <p class="subtext" float-left>{{evaluate.evaluationTime}}   来源:{{evaluate.source}}</p>            
        <p class="subtext" float-right>记录人:{{evaluate.evaluatorName}}</p>
      </ion-item>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
