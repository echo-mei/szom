<ion-header no-border>

  <ion-navbar color="white">
    <ion-title>干部评价</ion-title>
    <ion-buttons right>
      <button ion-button (click)="goEvaluatSearch()">
        <ion-icon class="szom" name="md-sousuo"></ion-icon>
      </button>
      <button ion-button (click)="goEvaluateCreate()">
        <ion-icon class="szom" name="md-xierizhi"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-segment [(ngModel)]="pet">
    <ion-segment-button value="zzbm" (click)="getZzbmInitDatas()">
      组织部门评价
    </ion-segment-button>
    <ion-segment-button value="sjld" (click)="getSjldInitDatas()">
      上级领导评价
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content>
  <!-- 组织部门评价 -->
  <div [ngSwitch]="pet">
    <div *ngSwitchCase="'zzbm'">
       <page-evaluate-list></page-evaluate-list>
    </div>
    <!-- 上级领导评价 -->
    <div *ngSwitchCase="'sjld'">
       <page-evaluate-list></page-evaluate-list>
    </div>
  </div>

</ion-content>
