<ion-header>

  <ion-navbar>
    <ion-title>修改密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="loginForm">
    <ion-list>
      <ion-item>
        <!-- <ion-label>密码</ion-label> -->
        <ion-input formControlName="pwd" placeholder="密码" min-length="3" type="password"></ion-input>
      </ion-item>
      <div *ngIf="(pwd.touched && pwd.hasError('required'))" class="error-message">* 请输入密码</div>
      <div *ngIf="(pwd.hasError('minlength') || pwd.hasError('maxlength')) && pwd.touched" class="error-message">密码要求最小8位、最大16位，请检查</div>
      <div *ngIf="pwd.hasError('pattern') && pwd.touched && (!pwd.hasError('minlength') && !pwd.hasError('maxlength'))" class="error-message">密码必须包含大写字母、小写字母、数字、符号至少三种组合，请检查</div>
      <ion-item>
        <!-- <ion-label>确认密码</ion-label> -->
        <ion-input formControlName="repwd" placeholder="确认密码" type="password"></ion-input>
      </ion-item>
      <div *ngIf="(repwd.touched && repwd.hasError('required'))" class="error-message">* 请输入密码</div>
      <div *ngIf="(repwd.hasError('minlength') || repwd.hasError('maxlength')) && repwd.touched" class="error-message">密码要求最小8位、最大16位，请检查</div>
      <div *ngIf="repwd.hasError('pattern') && repwd.touched && (!repwd.hasError('minlength') && !repwd.hasError('maxlength'))" class="error-message">密码必须包含大写字母、小写字母、数字、符号至少三种组合，请检查</div>
      <button ion-button block class="verify" (click)="consolesom()" [disabled]="loginForm.invalid">验证</button>
    </ion-list>
  </form>

</ion-content>
