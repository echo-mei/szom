<ion-header>

  <ion-navbar>
    <ion-title>印象标签详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor='let tag of tagList'>
        <ion-note class="detail" float-left>{{tag.tagName}}</ion-note>
        <ion-note class="num" float-right>{{tag.count>999 ? '999+' : tag.count}}</ion-note>
    </ion-item>
    
  </ion-list>
</ion-content>
