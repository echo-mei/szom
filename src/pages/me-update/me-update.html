<ion-header no-border>

</ion-header>


<ion-content>
  <div class="info-content">
    <ion-item (click)="goUpdateUser()">
      <h2>修改用户名</h2>
      <ion-icon item-end class="szom" name="md-you"></ion-icon>

    <ion-item (click)="goUpdatePassword()">
      <h2>修改密码</h2>
      <ion-icon item-end class="szom" name="md-you"></ion-icon>
    </ion-item>
    <ion-item (click)="goUpdatePhone()">

      <ion-icon item-end class="szom" name="md-you"></ion-icon>
    </ion-item>
