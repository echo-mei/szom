<ion-header>

  <ion-navbar  color="white">
    <ion-title text-center>点赞列表</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item-group>
    <ion-item-divider color="light">关注</ion-item-divider>
    <div *ngFor="let item of likerList.listAttention;">
      <ion-item (click)="goUserInfo(item)">
        <ion-thumbnail item-start>
          <img src="assets/imgs/user.jpg">
        </ion-thumbnail>
        <h2>{{ item.name }}</h2>
        <p>{{ item.unitName }} 丨 {{ item.dutyName }}</p>
      </ion-item>
    </div>
    <ion-item-divider color="light">本单位</ion-item-divider>
    <div *ngFor="let item of likerList.listMyUnit">
      <ion-item (click)="goUserInfo(item)">
        <ion-thumbnail item-start>
          <img src="assets/imgs/user.jpg">
        </ion-thumbnail>
        <h2>{{ item.name }}</h2>
        <p>{{ item.unitName }} 丨 {{ item.dutyName }}</p>
      </ion-item>
    </div>
    <ion-item-divider color="light">其他组织</ion-item-divider>
    <div *ngFor="let item of likerList.listOtherUnit">
      <ion-item (click)="goUserInfo(item)">
        <ion-thumbnail item-start>
          <img src="assets/imgs/user.jpg">
        </ion-thumbnail>
        <h2>{{ item.name }}</h2>
        <p>{{ item.unitName }} 丨 {{ item.dutyName }}</p>
      </ion-item>
    </div>
  </ion-item-group>
</ion-content>
