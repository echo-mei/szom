<ion-header no-border>

  <ion-navbar color="white">
    <ion-title>创建每季{{ count | digitalChineseConversion }}励</ion-title>
    <ion-buttons right>
      <button ion-button (click)="goDailyList()">
        <img src="assets/imgs/export@3x.png" />
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="dailyThreeForm">
    <ion-list no-lines>
      <!-- <ion-item>
        <ion-input formControlName="title" name="title" placeholder="标题"></ion-input>
      </ion-item> -->
      <ion-item>
        <ion-label *ngIf="dailyThreeForm.controls['content'].value.length <= maxLength">{{dailyThreeForm.controls['content'].value.length}}</ion-label>
        <ion-label class="error" *ngIf="dailyThreeForm.controls['content'].value.length > maxLength">超出{{dailyThreeForm.controls['content'].value.length-maxLength}}字</ion-label>
        <ion-textarea autosize formControlName="content" name="content" placeholder="本季完成最满意的一件事..."></ion-textarea>
      </ion-item>
    </ion-list>
    <image-picker #imagePicker></image-picker>
    <button class="post-button" ion-button block (click)="postDailyCreate()"
      [disabled]="
        (dailyThreeForm.invalid&&!imagePicker.images.length)
        || dailyThreeForm.controls['content'].value.length>maxLength
        || (dailyThreeForm.controls['content'].value&&dailyThreeForm.controls['content'].value.trim()==='')">发布</button>
  </form>
</ion-content>
