<ion-header no-border>

  <ion-navbar>
    <ion-title>每季三励</ion-title>
    <ion-buttons right>
      <button ion-button (click)="goDailyList()">
        <ion-icon class="szom" name="md-daoru"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="dailyThreeForm">
    <ion-list no-lines>
      <ion-item>
        <ion-input formControlName="title" name="title" placeholder="标题"></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea autosize formControlName="content" name="content" placeholder="来说说今天都做了些什么……"></ion-textarea>
      </ion-item>
    </ion-list>
    <image-picker #imagePicker></image-picker>
    <button class="post-button" ion-button block (click)="postDailyCreate()" [disabled]="dailyThreeForm.invalid">发布</button>
  </form>
</ion-content>
