<ion-header no-border>
  <ion-navbar color="white">
    <ion-title>{{ bzUser.userName }}</ion-title>
    <ion-buttons right>
      <button ion-button (click)="popover($event);$event.stopPropagation();">
        <ion-icon float-right class="szom" name="md-gengduo"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="bzIntro" (click)="goBzIntro()">
    <h2>班子概述</h2>
    <div ion-item>{{ bzUser.teamDesc }}
      <ion-icon class="szom" name="md-you" item-end></ion-icon>
    </div>
  </div>

  <h2 class="memberTitle">班子成员<span>(平均年龄:{{averageAge?averageAge:'--'}}岁)</span></h2>
  <ion-list class="type-list" id="list">
    <ion-item *ngFor="let user of personList;" (click)="goUserInfo(user)">
      <ion-avatar item-start>
        <img [src]="userProvider.getHeadImageUrl(user.personId)" onerror="this.src='assets/imgs/user.png'">
      </ion-avatar>
      <h2>{{user.personName}}</h2>
      <ion-note>{{user.dutyName}}</ion-note>
      <button ion-button clear item-end><ion-icon class="szom" name="md-you"></ion-icon></button>
    </ion-item>
  </ion-list>
</ion-content>
