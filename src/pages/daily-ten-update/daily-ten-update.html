<ion-header no-border>
  <ion-navbar color="white">
    <ion-title>每年十励</ion-title>
    <ion-buttons right *ngIf ="single">
      <button ion-button (click)="goDailyList()">
        <ion-icon name="ios-git-branch"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

  <ion-content padding>
    <form [formGroup]="dailyTenForm">
      <ion-list no-lines>
        <ion-item>
          <ion-input formControlName="title" name="title" placeholder="标题"></ion-input>
        </ion-item>
        <ion-item>
          <ion-textarea autosize formControlName="content" name="content" placeholder="来说说今天都做了些什么……"></ion-textarea>
        </ion-item>
      </ion-list>
      <image-picker #imagePicker></image-picker>
      <button class="post-button" ion-button block (click)="sendDailyList()" [disabled]="dailyTenForm&&dailyTenForm.invalid">发布</button>
    </form>
  </ion-content>
