<ion-header>

  <ion-navbar>
    <ion-title>创建工作周表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="Popup time" *ngIf="timeSelect">
    <div class="box">
      <div class="title">时间</div>
      <div class="content">
        <ion-list radio-group>
          <ion-item>
            <ion-label>全天</ion-label>
            <ion-radio [checked]="time == '全天'?true:false" (click)="checkedTime('全天')" value="全天"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>上午</ion-label>
            <ion-radio [checked]="time == '上午'?true:false" (click)="checkedTime('上午')" value="上午"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>下午</ion-label>
            <ion-radio [checked]="time == '下午'?true:false" (click)="checkedTime('下午')" value="下午"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>晚上</ion-label>
            <ion-radio [checked]="time == '晚上'?true:false" (click)="checkedTime('晚上')" value="晚上"></ion-radio>
          </ion-item>
        </ion-list>
      </div>
      <div class="btn" style="border:none">
        <button (click)="clockPop()">取消</button>
        <button (click)="determine()">确定</button>
      </div>
    </div>
  </div>

  <div class="Popup time" *ngIf="memberSelect">
    <div class="box">
      <div class="title">班子成员</div>
      <div class="content">
        <ion-list radio-group>
          <ion-item>
            <ion-label>李建设</ion-label>
            <ion-radio [checked]="member == '李建设'?true:false" (click)="checkedMember('李建设')" value="李建设"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>郭爱国</ion-label>
            <ion-radio [checked]="member == '郭爱国'?true:false" (click)="checkedMember('郭爱国')" value="郭爱国"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>刘晓红</ion-label>
            <ion-radio [checked]="member == '刘晓红'?true:false" (click)="checkedMember('刘晓红')" value="刘晓红"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>夏长青</ion-label>
            <ion-radio [checked]="member == '夏长青'?true:false" (click)="checkedMember('夏长青')" value="夏长青"></ion-radio>
          </ion-item>
        </ion-list>
      </div>
      <div class="btn" style="border:none">
        <button (click)="clockPop()">取消</button>
        <button (click)="determine()">确定</button>
      </div>
    </div>
  </div>

  <div class="Popup time" *ngIf="typeSelect">
    <div class="box">
      <div class="title">类型</div>
      <div class="content">
        <ion-list radio-group>
          <ion-item>
            <ion-label>基层调研</ion-label>
            <ion-radio [checked]="type == '基层调研'?true:false" (click)="checkedType('基层调研')" value="基层调研"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>机关办公</ion-label>
            <ion-radio [checked]="type == '机关办公'?true:false" (click)="checkedType('机关办公')" value="机关办公"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>参加会议</ion-label>
            <ion-radio [checked]="type == '参加会议'?true:false" (click)="checkedType('参加会议')" value="参加会议"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>政务接待</ion-label>
            <ion-radio [checked]="type == '政务接待'?true:false" (click)="checkedType('政务接待')" value="政务接待"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label (click)="goTypeCustom()">自定义</ion-label>
          </ion-item>
        </ion-list>
      </div>
      <div class="btn" style="border:none">
        <button (click)="clockPop()">取消</button>
        <button (click)="determine()">确定</button>
      </div>
    </div>
  </div>

  <ion-list>
    <div class="item">
      <p>日期</p>
      <div class="box">
        <ion-datetime displayFormat="YYYY年MM月DD日" doneText="确定" cancelText="取消" pickerFormat="YYYY MM DD" placeholder="请选择"></ion-datetime>
        <ion-icon class="szom" name="md-you"></ion-icon>
      </div>
    </div>
    <div class="item" (click)="selectTime()">
      <p>时间</p>
      <div class="box">
        <p>{{time}}</p>
        <ion-icon class="szom" name="md-you"></ion-icon>
      </div>
    </div>
    <div class="item" (click)="selectMembers()">
      <p>成员</p>
      <div class="box">
        <p>{{member}}</p>
        <ion-icon class="szom" name="md-you"></ion-icon>
      </div>
    </div>
    <div class="item" (click)="selectType()">
      <p>类型</p>
      <div class="box">
        <p>{{type}}</p>
        <ion-icon class="szom" name="md-you"></ion-icon>
      </div>
    </div>
  </ion-list>
  <div class="text">
    <ion-textarea autosize name="content" placeholder="请输入您的工作内容..."></ion-textarea>
  </div>
  <div style="padding: 0 10px;">
    <button ion-button block (click)=saveWorkTable()>保存</button>
  </div>
</ion-content>
