<ion-header>

  <ion-navbar>
    <ion-title>{{ teamName }}</ion-title>
    <ion-buttons>
      <button ion-button clear class="notSort" *ngIf="isSort">完成</button>
      <button ion-button clear class="sort" (click)="sendSortReq()" *ngIf="!isSort">完成</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list class="type-list" id="dragList">
    <ion-item *ngFor="let user of personList;">
      <ion-avatar item-start>
        <img [src]="userProvider.getHeadImageUrl(user.personId)" onerror="this.src='assets/imgs/user.png'">
      </ion-avatar>
      <h2>{{user.personName}}</h2>
      <ion-note>{{user.dutyName}}</ion-note>
      <button class="drag" ion-button clear item-end><ion-icon name="md-reorder"></ion-icon></button>
    </ion-item>
  </ion-list>
</ion-content>
