<ion-content>
  <ion-icon class="szom" name="md-icon_delete" (click)="close()"></ion-icon>
  <ion-calendar [options]="calendarOptions" (monthChange)="goMonth($event)"></ion-calendar>
  <div class="impression">
    <ion-badge *ngFor="let tag of tags" class="tag-{{tag.signInType}}">{{tag.signInTypeName}}  <span>（{{tag.count}}）</span></ion-badge>
  </div>
</ion-content>
