<ion-header no-border>

  <ion-navbar color="white">
    <ion-title text-center>其他组织</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar placeholder="搜索服务、办事项目"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of organizationlist" (click)="getTeamList()">
      <ion-avatar item-start class="unit">
          {{ item.text.substring(2,4) }}
      </ion-avatar>
      <h2>{{ item.text }}</h2>
      <ion-icon class="szom" name="md-you"></ion-icon>
    </ion-item>
    
  </ion-list>


</ion-content>
