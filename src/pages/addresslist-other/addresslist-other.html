<ion-header no-border>

  <ion-navbar color="white">
    <ion-title text-center>其他组织</ion-title>
  </ion-navbar>

</ion-header>


<ion-content content-shadow>

  <div class="searcher-show-wrap" *ngIf="canSearch" (click)="goAddresslistOtherSearch()">
    <img class="search-icon" src="assets/imgs/search-gray@3x.png">
    <div class="searcher-input">搜索</div>
  </div>

  <not-found-person *ngIf="!organizationlist.length && !personList.length"></not-found-person>

  <ion-list class="type-list">
    <ion-item *ngFor="let org of organizationlist" (click)="goAddresslistUnit(org)">
      <h2>{{org.orgName}}</h2>
      <ion-icon item-end class="szom" name="you"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list class="type-list type-list-person" [class.margin-top]="organizationlist.length">
    <ion-item *ngFor="let user of personList" (click)="goUserInfo(user)">
      <ion-avatar item-start *ngIf="user.userType!='02'">
        <img [src]="userProvider.getHeadImageUrl(user.personId)" onerror="this.src='assets/imgs/user.png'">
      </ion-avatar>
      <ion-avatar item-start *ngIf="user.userType=='02'">
        <img src="assets/imgs/banzi-user.png">
      </ion-avatar>
      <h2>{{user.name}}</h2>
      <ion-note>{{user.dutyName}}</ion-note>
    </ion-item>
  </ion-list>


</ion-content>
