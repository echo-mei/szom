<ion-header no-border>

  <ion-navbar color="white">
    <ion-title>每年{{ count | digitalChineseConversion }}励</ion-title>
    <ion-buttons right>
      <button ion-button (click)="goDailySearch()">
        <ion-icon class="szom" name="md-sousuo"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list *ngIf="dailyTenList" no-lines>
    <ion-item *ngIf="canCreate && !newFlag && dataLoadOver" class="addItemInput">
      <ion-note class="now-daily" item-start style="opacity: 0.3;">{{getCurrentIndex()}}</ion-note>
      <div  class="oneInput">
        <div class="text" (click)="goDailyCreate()">本年完成最满意的一件事...</div>
        <div>
          <span>{{year}}.01.01-{{year}}.12.31</span>
        </div>
      </div>
    </ion-item>
    <div class="noDailyList" *ngIf="dailyTenList.length===0 && newFlag && dataLoadOver">
      <embed src="../../assets/imgs/nolog.svg" type="image/svg+xml"/>
      <p>没有发布过每年十励</p>
    </div>
    <div *ngFor="let log of dailyTenList;let i = index;">
      <div class="quaterWeek" *ngIf="boolShow[i]">{{ log.year }}年</div>
      <ion-item (click)="goDailyShow(log)" tappable>
        <div class="inaa">
          <ion-note  [class.now-daily]="year+'.01.01-'+year+'.12.31' == log.startDate.split('T')[0].replace('-','.').replace('-','.') +'-'+log.endDate.split('T')[0].replace('-','.').replace('-','.')">{{getIndex(log)}}</ion-note>
          <list-item [log]="log" [getImageUrl] = "getImageUrl"></list-item>
        </div>
      </ion-item>
    </div>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="more($event)">
    <ion-infinite-scroll-content loadingText="正在加载..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
