<ion-tabs #tabs>
  <ion-tab *ngIf="menuProvider.hasMenu('workspace')"
    [root]="workspace" tabUrlPath="workspace" tabTitle="工作台"
    class="szom" tabIcon="md-gongzuotai" tabsHideOnSubPages></ion-tab>
  <ion-tab *ngIf="menuProvider.hasMenu('addresslist')"
    [root]="addresslist" tabUrlPath="addresslist" tabTitle="通讯录"
    class="szom" tabIcon="md-tongxunlu" [tabBadge]="storage.newAttention?' ':''"
    tabsHideOnSubPages (ionSelect)="onSelectAddresslistTab()"></ion-tab>
  <ion-tab *ngIf="menuProvider.hasMenu('dynamic')"
    [root]="dynamic" [rootParams]="dynamicParams" tabUrlPath="dynamic" tabTitle="干部动态"
    class="szom" tabIcon="md-ganbudongtai" [tabBadge]="storage.hasNewDynamic()?' ':''"
    tabsHideOnSubPages (ionSelect)="onSelectDynamicTab()"></ion-tab>
  <ion-tab *ngIf="menuProvider.hasMenu('me')"
    [root]="me" tabUrlPath="me" tabTitle="我"
    class="szom" tabIcon="md-wode" tabsHideOnSubPages></ion-tab>
</ion-tabs>
