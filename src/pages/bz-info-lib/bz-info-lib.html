<ion-header no-border>
  <ion-navbar color="white">
    <ion-title>班子信息库</ion-title>
  </ion-navbar>
</ion-header>

<ion-content content-shadow>
  <div class="szom-search-wrap search-header">
    <div class="szom-search">
      <ion-searchbar placeholder="请输入班子名搜索..." [(ngModel)]="selectString" (ionInput)="ionInputSearch()"></ion-searchbar>
      <img class="search-icon" src="assets/imgs/search-gray@3x.png">
      <img class="search-clear-icon" *ngIf="selectString" (click)="selectString='';ionInputSearch()" src="assets/imgs/delete@3x.png">
    </div>
  </div>
  <ion-list class="type-list" *ngIf="bzInfoLibList.length>0">
    <ion-item *ngFor="let user of bzInfoLibList" (click)="onClickBzPerson(user)">
      <h2>{{user.userName}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
