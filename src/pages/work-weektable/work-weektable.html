<ion-header>

  <ion-navbar>
    <ion-title>工作周表</ion-title>
    <ion-buttons right>
      <button ion-button (click)=goCreate()>
          <ion-icon class="szom" name="md-xierizhi"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <div class="time-select">
      <button ion-button color="dark" clear>
        <ion-icon name="md-arrow-dropleft"></ion-icon>
      </button>
      <div>
        <span>2018年</span>
        <span>第23周</span>
      </div>
      <button ion-button color="dark" clear>
        <ion-icon name="md-arrow-dropright"></ion-icon>
      </button>
    </div>

    <div class="data" *ngFor="let item of weekDay;">
    <div class="week-title">{{item}}</div>
    <ion-list no-lines>
      <div *ngFor="let obj of workList;let i = index">
      <button ion-item *ngIf="obj.week[2] == item[1]" (click)="itemSelected(item)">
        <div class="work-box">
          <div class="work-title">
            <p>{{ obj.content }}</p>
          </div>
          <div class="work-data">
            <p>{{obj.workDate}}</p>
            <p>{{obj.week}}</p>
            <p>{{obj.dayPeriod}}</p>
            <button ion-button [class]="btnColor[i%4]" round>
              {{obj.do}}
            </button>
          </div>
        </div>
        <!-- <ion-icon class="szom" name="md-you"></ion-icon> -->
      </button>
      </div>
    </ion-list>
  </div>

  </div>
</ion-content>
