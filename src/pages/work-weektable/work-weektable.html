<ion-header>

  <ion-navbar>
    <ion-title>工作周表</ion-title>
    <ion-buttons right>
      <button ion-button>
        保存
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <div class="time-select">
        <button ion-button color="dark" clear>
            <ion-icon name="md-arrow-dropleft"></ion-icon>
        </button>
        <span>2018年</span>
        <span>第23周</span>
        <button ion-button color="dark" clear>
            <ion-icon name="md-arrow-dropright"></ion-icon>
        </button>
    </div>
    <ul>
      <li class="day-data" *ngFor="let obj of workList">
        <div float-left>
          <p>{{obj.week}}</p>
          <p>{{obj.day}}</p>
        </div>
        <ul class="work-data" float-left>
          <li *ngFor="let item of obj.work">
            <div class="Period">
              {{item.time}}
            </div>
            <div class="work">
              <p>{{item.what}}</p>
              <button ion-button color="light" round>
                <ion-icon name="ios-nutrition"></ion-icon>
                {{item.do}}
              </button>
            </div>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</ion-content>
