<ion-header no-border>

  <ion-navbar color="white">
    <ion-title>{{this.org.orgName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content content-shadow>
  <div class="searcher-show-wrap">
    <img class="search-icon" src="assets/imgs/search-gray@3x.png">
    <div class="searcher-input" (click)="goAddresslistUnitSearch()">搜索</div>
  </div>

  <not-found-person *ngIf="!unitList.length && !personList.length"></not-found-person>

  <ion-list class="type-list">
    <ion-item *ngFor="let unit of unitList" (click)="goAddresslistUnit(unit)">
      <h2>{{unit.orgName}}</h2>
      <ion-icon item-end class="szom" name="you"></ion-icon>
    </ion-item>
  </ion-list>

  <ng-container>
    <ion-list class="type-list type-list-person" [class.margin-top]="unitList.length">
      <ion-item *ngFor="let user of personList;let j = index;" (click)="goUserInfo(user)">
        <ion-avatar item-start *ngIf="user.userType!='02'">
          <img [src]="userProvider.getHeadImageUrl(user.personId)" onerror="this.src='assets/imgs/user.png'">
        </ion-avatar>
        <ion-avatar item-start *ngIf="user.userType=='02'">
          <img src="assets/imgs/banzi-user.png">
        </ion-avatar>
        <h2>{{user.name}}</h2>
        <ion-note>{{user.dutyName}}</ion-note>
      </ion-item>
    </ion-list>
  </ng-container>

</ion-content>
