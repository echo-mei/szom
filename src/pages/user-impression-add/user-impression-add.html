<ion-header>

  <ion-navbar>
    <ion-title>自定义标签</ion-title>
    <ion-buttons end>
      <button (click)="addImpression()" ion-button clear [disabled]="form.invalid">完成</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-item>
      <ion-input formControlName="tagName" placeholder="请输入标签"></ion-input>
    </ion-item>
  </form>
  <span class="error-info" [hidden]="!form.hasError('maxlength', 'tagName')">标签过长，已超过8个字</span>
  <span class="error-info" [hidden]="!form.hasError('emoji', 'tagName')">不支持表情</span>
</ion-content>
