<ion-header no-border>
  <ion-navbar color="white">
    <ion-title>自定义类型</ion-title>
    <ion-buttons end>
      <button (click)="addWeektableType()" ion-button clear [disabled]="!typeName||typeName.length>4">完成</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-input placeholder="请输入标签" [(ngModel)]="typeName"></ion-input>
  <span class="error-info" [hidden]="!typeName||typeName.length<=4">类型名字过长，已超过4个字</span>
</ion-content>
