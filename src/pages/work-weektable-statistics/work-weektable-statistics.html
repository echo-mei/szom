<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header no-border>

  <ion-navbar color="white">
    <ion-title>工作周表统计</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="conditions">
    <div class="select-btn" (click)="goSelectDate()">
      <img class="filter-icon" *ngIf="!stratDateStr && !endDateStr" src="assets/imgs/filter@3x.png" />
      <img class="filter-icon" *ngIf="stratDateStr || endDateStr" src="assets/imgs/filter-active@3x.png" />
      <span class="title">筛选:</span>
      <span class="color-blue" *ngIf="stratDateStr || stratDateStr">{{timeStarts}}至{{endDateStr}}</span>
      <ion-icon float-right class="szom" [name]="selectTimeShowFlag?'md-shang':'md-xia'"></ion-icon>
    </div>
  </div>

  <div class="separate"></div>
  <div *ngIf="!weektableTypeList.length" [class.setDiv]="!weektableTypeList.length">
    <not-found></not-found>
  </div>
  <ion-list *ngIf="weektableTypeList" class="like-classify">
    <ion-item *ngFor="let weektableType of weektableTypeList;let i=index;">
      <span class="li-type"></span>
      <p class="des">{{weektableType.typeName}}</p>
      <p class="num" item-end>{{weektableType.typeCounts?weektableType.typeCounts:"-"}}</p>
    </ion-item>
  </ion-list>
</ion-content>
