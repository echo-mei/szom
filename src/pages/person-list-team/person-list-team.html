<ion-header>

  <ion-navbar>
    <ion-title>人员列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-margin>
    <ion-item *ngFor="let item of personList" (click)="goUserInfo(item.pid)">
      <ion-avatar item-start>
        <img [src]="userProvider.getHeadImageUrl(item.personId)" onerror="this.src='assets/imgs/user.png'">
      </ion-avatar>
      <h2>{{ item.name }}</h2>
      <p>{{ item.unit }}</p>
    </ion-item>
  </ion-list>
</ion-content>
